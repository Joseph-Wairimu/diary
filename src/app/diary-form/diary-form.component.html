<div class="row">
<div class="container">
    <h2 class="text-center" style="color: aliceblue;">My Growth</h2>
    <hr>
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="name" style="color: aliceblue;">Name</label>
            <input type="text" required class="form-control" id="name"  [(ngModel)]="newDiary.name" name="name" #name='ngModel' required>
            Display {{newDiary.name}}
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <div class="form-group">
  
            <label for="description" style="color: aliceblue;">Description</label>
            <textarea class="form-control" id="description" rows="4" required [(ngModel)]="newDiary.description" name="description" #description="ngModel"></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>Description is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="complete" style="color: aliceblue;">Period</label><br>
            <input type='date' id="complete" required [(ngModel)]="newDiary.completeDate" name="completeDate" #completeDate="ngModel" required >
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
        </div><br>
        <button type="submit" class="btn btn-success " >Add </button>
    </form>
  </div>
</div>
